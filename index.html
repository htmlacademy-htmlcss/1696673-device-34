<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/outline.css">
  <title>HTML Academy: Девайс</title>
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <a class="header-link" href="#">
        <img src="images/logo-header.svg" width="145" height="37" alt="Логотип интернет-магазина Девайс.">
      </a>
      <nav class="header-nav-user">
        <form class="header-form" action="https://echo.htmlacademy.ru" method="get">
          <label class="header-label visually-hidden" for="header-search">Поиск по сайту</label>
          <input class="header-input" type="search" name="search" id="header-search" placeholder="Текст поиска">
          <button class="header-button" type="submit">Найти</button>
        </form>
        <ul class="header-nav-user-list">
          <li class="header-nav-user-item item-enter">
            <a class="header-nav-user-link link-enter" href="#">Войти</a>
          </li>
          <li class="header-nav-user-item item-compare">
            <a class="header-nav-user-link link-compare" href="#">Сравнить</a>
          </li>
          <li class="header-nav-user-item item-popover">
            <a class="header-nav-user-link link-basket" href="#">
              <span class="link-basket-number">2</span>
              Корзина
            </a>
            <div class="popover-cart">

              <div class="popover-content">
                <a class="popover-content-link" href="#">
                  <img class="popover-content-img" src="images/amateur.jpg" width="39" height="43" alt="">
                  <span class="popover-content-name">Любительская<br> селфи-палка</span>
                </a>
                <button class="popover-remove" type="button">
                  <span class="visually-hidden">Удалить товар из корзины.</span>
                </button>
              </div>
              <div class="popover-content">
                <a class="popover-content-link" href="#">
                  <img class="popover-content-img" src="images/professional.jpg" width="39" height="43" alt="">
                  <span class="popover-content-name">Профессиональная<br> селфи-палка</span>
                </a>
                <button class="popover-remove" type="button">
                  <span class="visually-hidden">Удалить товар из корзины.</span>
                </button>
              </div>

              <div class="popover-info">
                <p class="popover-info-number">Товар: 2</p>
                <p class="popover-info-price">Сумма: 2000 ₽</p>
              </div>

              <a class="popover-basket-link" href="#">
                Открыть корзину
              </a>
            </div>

          </li>
        </ul>
      </nav>
      <ul class="header-nav-site">
        <li class="header-nav-site-item">
          <a href="catalog.html">Каталог товаров</a>
        </li>
        <li class="header-nav-site-item">
          <a href="#">Доставка</a>
        </li>
        <li class="header-nav-site-item">
          <a href="#">Гарантия</a>
        </li>
        <li class="header-nav-site-item">
          <a href="#">Контакты</a>
        </li>
      </ul>
    </div>
  </header>
</body>

</html>
